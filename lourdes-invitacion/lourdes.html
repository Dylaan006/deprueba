<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación xv años</title>
    <link rel="stylesheet" type="text/css" href="lourdes.css">
    <script src="https://kit.fontawesome.com/61cb8c6681.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    
    
</head>
<body>
    <div class="inicio">
       <div> 

        <img class="flowers" src="https://static.wixstatic.com/media/2626ff_ed33cd78ec2d46e9a909e73c7924ff0e~mv2.png/v1/fill/w_685,h_491,al_c,lg_1,q_85,enc_auto/2626ff_ed33cd78ec2d46e9a909e73c7924ff0e~mv2.png" alt="">
        
       </div>
        
        <img class="name" src="lourdes-invitacion/NameLourdes.jpg" alt="">

        <div class="music-player-container">
            <div class="title-music-container">
                <h4 class="song-title">Father</h4>
                <span class="song-author">Diamond Eyes</span>
            </div>
            <div class="controls-music-container">
                <div class="progress-song-container">
                    <div class="progress-bar">
                        <span class="progress"></span>
                    </div>
                </div>
                <div class="time-container">
                    <span class="time-left" id="CurrentSongTime"></span>
                    <span class="time-left" id="SongLength"></span>
                </div>
            </div>
            <audio controls preload="metadata" src="Audio.mp3"></audio>
            <div class="main-song-controls">
                <img src="Backward.svg" alt="" class="icon" id="Back10">
                <img src="Play.svg" alt="" class="icon" id="PlayPause">
                <img src="Forward.svg" alt="" class="icon" id="Plus10">
            </div>
        </div> 
    </div>

    

    <script src="lourdes.js"></script>
</body>
</html>
